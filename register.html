<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Register</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/register_css.css">
</head>

<body>

  <div class="container">
    <div class="row content shadow-lg">
      <div class="col-md-6">
        <img src="images/astro.png" class="img-fluid" alt="image">
      </div>
      <div class="col-md-6">
        <h3 class="signin-text mb-3">REGISTER</h3>
        <form action="proses_register.php" method="post" onsubmit="return validateRegisterForm()">
        <div class="form-group mt-4">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" name="nama_lengkap" id="nama_lengkap" class="form-control">
        </div>
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group mt-2">
          <label for="konfirmasiPassword">Konfirmasi Password</label>
          <input type="password" name="konfirmasiPassword" id="konfirmasiPassword" class="form-control">
        </div>
        <button class="btn btn-class mt-5 col-12">REGISTER</button>
        <p class="mt-4">Sudah punya akun? klik <a href="login.html" class="fs-6 text-primary">Login</a></p>
      </form>
      </div>
    </div>
  </div>

  <footer class="text-white text-center py-3 mt-5">
    <p>&copy;Copyright by 22552011263_M DIMAS DANISWARA PUTRA_TIF RP 22 CNS</p>
  </footer>

</body>

<script>
  function validateRegisterForm(){
    let nama_lengkap = document.getElementById("nama_lengkap").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value
    let konfirmasiPassword = document.getElementById("konfirmasiPassword").value

    if (nama_lengkap == "" || email == "" || password == "" || konfirmasiPassword == "") {
      alert("Mohon isi dengan benar!");
      return false;
    }

    if (password !== konfirmasiPassword){
      alert("Password dan Konfirmasi Password tidak sama!");
      return false;
    }

    return true;

  }
</script>

</html>
