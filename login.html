<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login_css.css">
</head>


  <div class="container">
    <div class="row content shadow-lg">
      <div class="col-md-6">
        <a href="index.html" class="btn btn-light">
          <i class="bi bi-arrow-left fs-3"></i>
        </a>
        <img src="images/mobil.png" alt="image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3 class="signin-text mb-3">LOGIN</h3>
        <form action="proses_login.php" method="post" onsubmit="return validateForm()">
          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email">
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password">
          </div>
          <div class="form-group form-check mt-2">
            <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
            <label for="checkbox" class="form-check-label">Ingat Saya</label>
          </div>
          <button class="btn btn-class mt-4 col-12">Login</button>
          <p class="mt-4">Belum punya Akun? klik <a href="register.html" class="fs-6 text-primary">REGISTER</a></p>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-white text-center py-3 mt-5">
    <p>&copy;Copyright by 22552011263_M DIMAS DANISWARA PUTRA_TIF RP 22 CNS</p>
  </footer>

  <script>
    function validateForm(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value
      if (email === "" || password === "") {
          alert("Email dan Password harus di isi");
          return false;
      }

      localStorage.setItem("email", email);
      return true;

    }
  </script>
</body>

</html>
